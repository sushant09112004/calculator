<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="style sheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="Calculator">
      <input type="text" placeholder="0" id="inputbox">
      <div>
        <button class="hover">AC</button>
        <button class="hover">DEL</button>
        <button class="hover">%</button>
        <button class="hover">/</button>
    </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
    </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalBtm">=</button>
    </div>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
